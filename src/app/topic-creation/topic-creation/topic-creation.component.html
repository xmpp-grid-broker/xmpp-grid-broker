<h2>Create New Topic</h2>

<xgb-spinner *ngIf="loading"></xgb-spinner>

<form *ngIf="!loading"
      xgbForm
      [formGroup]="formGroup"
      (ngSubmit)="submit()">

  <xgb-collapsible
    title="Advanced">
    <xgb-topic-config
      [xmppDataForm]="xmppDataForm"
      [formGroup]="formGroup">
    </xgb-topic-config>
  </xgb-collapsible>

  <button type="submit" xgbActionButton primary>Create new Topic</button>
</form>
