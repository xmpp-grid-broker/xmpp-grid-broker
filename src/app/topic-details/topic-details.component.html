<h2>Topic: {{this.topicIdentifier}}</h2>
<xgb-collapsible
  [isVisible]="true"
  [title]="(isNewCollection ? 'Contained Topics': 'Parent Collections')">

    [formControlName]="isNewCollection ? 'pubsub#children' : 'pubsub#collection'">
  </xgb-topic-chooser>
</xgb-collapsible>
