<h2>Create New Topic</h2>
<form xgbForm>
  <ng-container *ngFor="let field of form.fields">

    <xgb-form-field *ngIf="field.type === fieldType.textSingle"
                    [fieldId]="field.variable"
                    [fieldLabel]="field.variable"
                    [fieldHelp]="field.label">

      <input type="text"
             xgbFormInput
             [id]="field.variable"
             [placeholder]="'Enter ' + field.variable">

    </xgb-form-field>


    <xgb-form-field *ngIf="field.type === fieldType.textMulti"
                    [fieldId]="field.variable"
                    [fieldLabel]="field.variable"
                    [fieldHelp]="field.label">

        <textarea type="text"
                  xgbFormInput
                  [id]="field.variable"
                  [placeholder]="'List ' + field.variable"
                  rows="3"></textarea>

    </xgb-form-field>


    <xgb-form-field *ngIf="field.type === fieldType.boolean"
                    [fieldId]="field.variable"
                    [fieldHelp]="field.label">

      <!--TODO: Create custom component to remove direct spectre.css dependency-->
      <label class="form-switch">
        <input type="checkbox">
        <i class="form-icon"></i> {{field.variable}}
      </label>

    </xgb-form-field>
